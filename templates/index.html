<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOFIM - Studijn√≠ asistent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-text">
                <h1><span class="brand-symbol">{=}</span> SOFIM Asistent</h1>
                <p>Studijn√≠ oddƒõlen√≠ FIM UHK</p>
            </div>
        </div>

        <div class="warning-banner">
            <i class="fas fa-info-circle"></i> <span>
                Toto je testovac√≠ verze. Chatbot se st√°le uƒç√≠ a m≈Ø≈æe dƒõlat chyby.
                Na≈°li jste nep≈ôesnost? <a href="https://forms.gle/21QGh33wDoACydZC8" target="_blank" class="feedback-link">Dejte n√°m vƒõdƒõt</a>.
            </span>
        </div>

        <div class="chat-messages" id="chat-box">
            <div class="message bot">
                <div class="msg-content">
                    Ahoj! Jsem SOFIM, tv≈Øj virtu√°ln√≠ asistent. ü¶â<br>
                    S ƒç√≠m ti mohu dnes pomoci ohlednƒõ studia?
                </div>
            </div>

            <div class="typing-indicator" id="loading" style="display: none;">
                <span></span><span></span><span></span>
            </div>
        </div>

        <form class="chat-input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Napi≈° zpr√°vu..." autocomplete="off" required>
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading');

        // --- Funkce: P≈ôevod Markdown na HTML ---
        function parseMarkdown(text) {
            if (!text) return "";

            // 1. Tuƒçn√© p√≠smo: **text** -> <strong>text</strong>
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 2. Kurz√≠va: *text* -> <em>text</em>
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 3. Odr√°≈æky: "- text" -> "‚Ä¢ text" (pro hezƒç√≠ seznamy)
            formatted = formatted.replace(/^- (.*)/gm, '‚Ä¢ $1');

            // 4. Nov√© ≈ô√°dky: \n -> <br>
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        // --- Hlavn√≠ odes√≠lac√≠ smyƒçka ---
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Zabr√°n√≠me refreshnut√≠ str√°nky

            const message = userInput.value.trim();
            if (!message) return;

            // 1. P≈ôidat zpr√°vu u≈æivatele
            // U≈æivatel≈Øv vstup nemus√≠me form√°tovat jako markdown, jen nov√© ≈ô√°dky
            addMessage(message.replace(/\n/g, '<br>'), 'user');
            userInput.value = '';

            // 2. Zobrazit "loading"
            loadingIndicator.style.display = 'flex';
            scrollToBottom();

            try {
                // 3. Odesl√°n√≠ na server (AJAX)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                // 4. Skr√Ωt loading a zobrazit odpovƒõƒè
                loadingIndicator.style.display = 'none';

                if (data.response) {
                    // Form√°tov√°n√≠ odpovƒõdi (Markdown -> HTML)
                    const formattedResponse = parseMarkdown(data.response);

                    // P≈ôid√°n√≠ zpr√°vy i se zdroji
                    addMessage(formattedResponse, 'bot', data.sources);
                } else {
                    addMessage("Omlouv√°m se, nastala chyba spojen√≠.", 'bot');
                }

            } catch (error) {
                loadingIndicator.style.display = 'none';
                addMessage("Chyba: Nepoda≈ôilo se kontaktovat server.", 'bot');
                console.error(error);
            }
        });

        // --- Funkce pro p≈ôid√°n√≠ bubliny do chatu ---
        function addMessage(htmlContent, sender, sources = []) {
            const div = document.createElement('div');
            div.classList.add('message', sender);

            // Obal√≠me obsah zpr√°vy
            let innerHTML = `<div class="msg-content">${htmlContent}</div>`;

            // Pokud je to bot a m√° zdroje, p≈ôid√°me patiƒçku s ikonkami
            if (sender === 'bot' && sources && sources.length > 0) {
                innerHTML += `<div class="sources-container">`;
                sources.forEach(sourceObj => {
                    // Backend teƒè vrac√≠ objekty: { name: "...", url: "..." }
                    const sourceName = sourceObj.name;
                    const sourceUrl = sourceObj.url;

                    if (sourceUrl && sourceUrl.trim() !== "") {
                        // Pokud m√°me URL, udƒõl√°me proklik√°vac√≠ odkaz
                        innerHTML += `
                            <a href="${sourceUrl}" target="_blank" class="source-item" data-tooltip="${sourceName}" style="text-decoration: none; color: inherit;">
                                <i class="fas fa-external-link-alt"></i> <span>Zdroj</span>
                            </a>
                        `;
                    } else {
                        // Pokud URL nem√°me (nap≈ô. export ze STAGu), udƒõl√°me obyƒçejn√Ω div
                        innerHTML += `
                            <div class="source-item" data-tooltip="${sourceName}">
                                <i class="far fa-file-alt"></i> <span>Zdroj</span>
                            </div>
                        `;
                    }
                });
                innerHTML += `</div>`;
            }

            div.innerHTML = innerHTML;

            // Vlo≈æ√≠me P≈òED indik√°tor naƒç√≠t√°n√≠
            chatBox.insertBefore(div, loadingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
