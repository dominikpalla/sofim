<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIM - Studijn칤 asistent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-text">
                <h1>{=} SOFIM Asistent</h1>
                <p>Studijn칤 odd캩len칤 FIM UHK</p>
            </div>
        </div>

        <div class="chat-messages" id="chat-box">
            <div class="message bot">
                <div class="msg-content">
                    Ahoj! Jsem SOFIM, tv콢j virtu치ln칤 asistent. 游불<br>
                    S 캜칤m ti mohu dnes pomoci ohledn캩 studia?
                </div>
            </div>

            <div class="typing-indicator" id="loading">
                <span></span><span></span><span></span>
            </div>
        </div>

        <form class="chat-input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Napi코 zpr치vu..." autocomplete="off" required>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Zabr치n칤me refreshnut칤 str치nky

            const message = userInput.value.trim();
            if (!message) return;

            // 1. P콏idat zpr치vu u쬴vatele
            addMessage(message, 'user');
            userInput.value = '';

            // 2. Zobrazit "loading"
            loadingIndicator.style.display = 'flex'; // Flex pro spr치vn칠 zarovn치n칤 te캜ek
            scrollToBottom();

            try {
                // 3. Odesl치n칤 na server
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                // 4. Skr칳t loading a zobrazit odpov캩캞
                loadingIndicator.style.display = 'none';

                if (data.response) {
                    // Nahrazen칤 nov칳ch 콏치dk콢 za <br>
                    const formattedResponse = data.response.replace(/\n/g, '<br>');
                    // P콏ed치n칤 textu A zdroj콢 do funkce
                    addMessage(formattedResponse, 'bot', data.sources);
                } else {
                    addMessage("Omlouv치m se, nastala chyba spojen칤.", 'bot');
                }

            } catch (error) {
                loadingIndicator.style.display = 'none';
                addMessage("Chyba: Nepoda콏ilo se kontaktovat server.", 'bot');
                console.error(error);
            }
        });

        function addMessage(text, sender, sources = []) {
            const div = document.createElement('div');
            div.classList.add('message', sender);

            // Obal칤me obsah zpr치vy
            let innerHTML = `<div class="msg-content">${text}</div>`;

            // Pokud je to bot a m치 zdroje, p콏id치me pati캜ku
            if (sender === 'bot' && sources && sources.length > 0) {
                innerHTML += `<div class="sources-container">`;
                sources.forEach(source => {
                    // Vytvo콏en칤 polo쬶y zdroje s tooltipem
                    innerHTML += `
                        <div class="source-item" data-tooltip="${source}">
                            <i class="far fa-file-alt"></i> <span>Zdroj</span>
                        </div>
                    `;
                });
                innerHTML += `</div>`;
            }

            div.innerHTML = innerHTML;

            // Vlo쮂셠e P콎ED indik치tor na캜칤t치n칤
            chatBox.insertBefore(div, loadingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
