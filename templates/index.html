<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIM - Studijn칤 asistent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>{=} SOFIM Asistent</h1>
                <p>Studijn칤 odd캩len칤 FIM UHK</p>
            </div>
        </div>

        <div class="chat-messages" id="chat-box">
            <div class="message bot">
                Ahoj! Jsem SOFIM, tv콢j virtu치ln칤 asistent. 游불 S 캜칤m ti mohu dnes pomoci ohledn캩 studia?
            </div>

            <div class="typing-indicator" id="loading">
                <span></span><span></span><span></span>
            </div>
        </div>

        <form class="chat-input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Napi코 zpr치vu..." autocomplete="off" required>
            <button type="submit">Odeslat</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Zabr치n칤me refreshnut칤 str치nky

            const message = userInput.value.trim();
            if (!message) return;

            // 1. P콏idat zpr치vu u쬴vatele do chatu
            addMessage(message, 'user');
            userInput.value = '';

            // 2. Zobrazit "loading" (Sofim p칤코e...)
            loadingIndicator.style.display = 'block';
            scrollToBottom();

            try {
                // 3. Odesl치n칤 na server (AJAX request)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                // 4. Skr칳t loading a p콏idat odpov캩캞 bota
                loadingIndicator.style.display = 'none';

                if (data.response) {
                    // Nahrazen칤 nov칳ch 콏치dk콢 za <br> pro HTML
                    const formattedResponse = data.response.replace(/\n/g, '<br>');
                    addMessage(formattedResponse, 'bot');
                } else {
                    addMessage("Omlouv치m se, nastala chyba spojen칤.", 'bot');
                }

            } catch (error) {
                loadingIndicator.style.display = 'none';
                addMessage("Chyba: Nepoda콏ilo se kontaktovat server.", 'bot');
                console.error(error);
            }
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = text; // Pou쮂셨치me innerHTML kv콢li <br>

            // Vlo쮂셠e zpr치vu P콎ED indik치tor na캜칤t치n칤
            chatBox.insertBefore(div, loadingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
