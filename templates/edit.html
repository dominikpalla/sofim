<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editace záznamu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upravit záznam</h1>

        <form method="post">
            <label for="title">Název:</label>
            <input type="text" id="title" name="title" value="{{ record[1] }}" required>

            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="5" required>{{ record[2] }}</textarea>

            <button type="submit">Uložit změny</button>
        </form>

        <a href="{{ url_for('admin') }}">Zpět</a>
    </div>
</body>
</html>
